<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    #translator {
        text-align: center;
        margin: 20px 0;
    }
    
    #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 1.2rem;
    }
    </style>
</head>
<body>
    <div id="translator">
        <select id="language-select">
            <option value="hi">Hindi</option>
            <option value="or">Odia</option>
        </select>
        <button onclick="translatePage()">Translate</button>
    </div>
    <div id="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a sample website content.</p>
        <p>good</p>
    </div>
    <script>function translatePage() {
        const selectedLanguage = document.getElementById('language-select').value;
    
        googleTranslateElementInit(selectedLanguage);
    }
    
    function googleTranslateElementInit(selectedLanguage) {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: selectedLanguage,
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'content');
    }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
